<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITian Locations</title>
    <link rel="stylesheet" href="../location/styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="module" src="../location/scripts.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <h3>Menu</h3>
        <ul>
            <li><a href="../Dashboard/index.html">Dashboard</a></li>
            <li><a href="../location/index.html">Location</a></li>
            <li><a href="../Profile/index.html">Profile</a></li>
        </ul>
    </nav>

    <header>
        <h1>VITian Locations</h1>
        <button class="menu-btn" id="menu-btn">Menu</button>
    </header>
    <main>
        <div class="table-container">
            <table id="location-table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
        <!-- Popup Container -->
        <div id="popup-container" class="popup-container">
            <div id="popup-content" class="popup-content">
                <h2 id="popup-title"></h2>
                <p id="popup-address"></p>
                <div id="map" class="map"></div>
                <button id="close-popup" class="close-popup">Close</button>
            </div>
        </div>
    </main>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../location/scripts.js"></script>

    <script>
        // Mobile menu and filter functionality
        document.getElementById('menu-btn').onclick = function () {
            document.getElementById('sidebar').classList.toggle('active');
        };

        document.getElementById('close-btn').onclick = function () {
            document.getElementById('sidebar').classList.remove('active');
        };
    </script>
</body>

</html>
